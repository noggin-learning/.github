body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Please provide a description of the feature that is to be implemented, why we are building it and what the expected outcome is.
    validations:
      required: true
  - type: markdown
    attributes:
      value: "<br>"
  - type: textarea
    id: dependencies
    attributes:
      label: What other issues does this depend on?
