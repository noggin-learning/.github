    id: designs
    attributes:
      label: Designs
      description: Please provide a link to the designs for reference.
      placeholder: https://www.figma.com/file/â€¦
    validations:
      required: false
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: Please provide a checklist of the acceptance criteria for this feature.
      placeholder: |
        - [ ] â€¦
        - [ ] â€¦
        - [ ] â€¦
    validations:
      required: true
  - type: textarea
    id: technical-implementation
    attributes:
      label: Technical Implementation
      description: If applicable, please provide description of the technical implementation or a link to the specifications document.
    validations:
      required: false
  - type: textarea
    id: testing-instructions
    attributes:
      label: Testing instructions
      description: Please provide details testing instructions for the QA team.
    validations:
      required: false
